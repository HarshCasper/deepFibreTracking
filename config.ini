[configuration]
immutableConfiguration = no
addDefaults = yes

[cache]
cacheFolder = cache
maxCacheSize = 10737418240

[data]
pathHCP = data/HCP/{id}
pathISMRM = data/ISMRM2015
denoise = no
rescaleHCPData = no
b0-threshold = 10
cropB-Value = 1000.0
cropMaxDeviation = 100
pathISMRMGroundTruth = data/ISMRM2015GroundTruth

[denoise]
smooth = 3
pathRadius = 2

[tracking]
minimumStreamlineLength = 20
maximumStreamlineLength = 200
randomSeeds = no
seedsCount = 30000
seedsPerVoxel = no
stepWidth = 1.0
faTreshhold = 0.15

[CSDTracking]
autoResponseRoiRadius = 10
autoResponseFaThreshold = 0.7
relativePeakTreshold = 0.5
minimumSeparationAngle = 25

[DTITracking]
maxAngle = 30.0

[GridOptions]
sizeX = 3
sizeY = 3
sizeZ = 3
spacing = 1.0

[DatasetOptions]
appendReverseStreamlines = yes
rotateDataset = yes
referenceOrientation = R+
onlineCaching = no

[ResamplingOptions]
sphericalHarmonicsOrder = 8
smooth = 0.006
mean_centering = yes
sphere = repulsion100

[2DSphereOptions]
noThetas = 16
noPhis = 16

[Processing]
rotateDataset = yes
normalizeRotatedDataset = yes

[RotationNorm]
meanX = 9.8811e-01
meanY = 2.6814e-04
meanZ = 1.2876e-03
stdX = 0.0262
stdY = 0.1064
stdZ = 0.1078
