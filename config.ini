[configuration]
immutableConfiguration = no
addDefaults = yes

[cache]
cacheFolder = cache
maxCacheSize = 10737418240

[data]
pathHCP = data/HCP/{id}
pathISMRM = data/ISMRM2015
denoise = no
rescaleHCPData = no

[denoise]
smooth = 3
pathRadius = 2

[tracking]
minimumStreamlineLength = 20
maximumStreamlineLength = 200
randomSeeds = no
seedsCount = 30000
seedsPerVoxel = no
stepSize = 1.0
faTreshhold = 0.15

[CSDTracking]
autoResponseRoiRadius = 10
autoResponseFaThreshold = 0.7
relativePeakTreshold = 0.5
minimumSeparationAngle = 25

[DTITracking]
maxAngle = 30.0