[configuration]
immutableConfiguration = no
addDefaults = yes

[data]
pathHCP = data/HCP/{id}
denoise = no
b0-threshold = 10
cropB-Value = 1000.0
cropMaxDeviation = 100

[ResamplingOptions]
sphericalHarmonicsOrder = 8
smooth = 0.006
meanCentering = no

[tracking]
minimumStreamlineLength = 20
maximumStreamlineLength = 200
seedsPerVoxel = no
stepWidth = 1.0
faTreshhold = 0.15

[cache]
cacheFolder = cache
maxCacheSize = 10737418240

[DTITracking]
maxAngle = 30.0

